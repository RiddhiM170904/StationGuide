<!doctype html>

<head>
    <meta charset="UTF-8" />

    <!-- External Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Style for the Google Translate element */
        #google_translate_element {
            position: absolute;
            top: 60px;
            left: 20px;
            background-color: #3b82f6;
            padding: 10px 15px;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            z-index: 9999;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #google_translate_element:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2);
        }

        /* Circle cursor trail */
        .circle {
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background-color: black;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .circle {
                display: none;
            }
        }

        /* Chatbot styling */
        .chatbot-container {
            position: relative;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #04aa6d;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 50;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chatbox {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            background-color: #f9f9f9;
            border: 2px solid #04aa6d;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chatbox textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .chatbox button {
            background-color: #04aa6d;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }

        .chatbox button:hover {
            background-color: #028a57;
        }

        .chat-output {
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- Script for Cursor Trail Animation -->
    <script>
        const coords = { x: 0, y: 0 };
        const circles = document.querySelectorAll(".circle");
        const colors = ["#6bb5ff", "#63a3f8", "#5d82ec", "#5e2cb2", "#5f0f95", "#600083", "#5f0048"];

        circles.forEach((circle, index) => {
            circle.x = 0;
            circle.y = 0;
            circle.style.backgroundColor = colors[index % colors.length];
            circle.style.position = 'absolute';
            circle.style.borderRadius = '50%';
            circle.style.width = `${5 + (index * 2)}px`;
            circle.style.height = `${5 + (index * 2)}px`;
            circle.style.opacity = `${(circles.length - index) / circles.length}`;
        });

        window.addEventListener("mousemove", (e) => {
            coords.x = e.clientX;
            coords.y = e.clientY;
        });

        function lerp(start, end, t) {
            return start * (1 - t) + end * t;
        }

        function animateCircles() {
            let x = coords.x;
            let y = coords.y;

            circles.forEach((circle, index) => {
                const nextCircle = circles[index + 1] || circles[0];
                circle.x = lerp(circle.x, x, 0.4);
                circle.y = lerp(circle.y, y, 0.4);
                circle.style.transform = `translate(${circle.x}px, ${circle.y}px)`;
                x -= 5;
                y -= 5;
            });

            requestAnimationFrame(animateCircles);
        }

        animateCircles();
    </script>

    <!-- React App Script -->
    <div id="root"></div>
